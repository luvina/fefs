<ion-view title="Add vehicle"><ion-content has-header="true" has-tabs="true"><div class="card"><div class="item item-text-wrap"><h2>Add Vehicle Here</h2></div></div><div class="list"><div class="item item-input"><input type="text" placeholder="Please" ng-model="vehicle.name"/></div></div><div class="list item item-input item-select"><div class="input-label"><label>Type</label><select ng-model="vehicle.type"><option>sedan</option><option>toyota</option><option>XLI</option></select></div></div><div class="row"><div class="col"><label>Upload image</label><input type="file" ng-model="vehicle.image" base-sixty-four-input="base-sixty-four-input" class="button button-block"/></div></div><div class="row"><div class="col"><button ng-click="addVehicle()" id="save" class="button button-block">Save</button></div></div><div class="row"><div class="col"><button ng-click="uploadImage()" class="button button-block">upload Image mobile</button></div></div></ion-content></ion-view>
