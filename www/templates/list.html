<ion-view title="List of Vehicle"><ion-content has-header="true" has-tabs="true" padding="true"><input type="text" ng-model="searchVehicle" placeholder="Search Vehicle here"/><div ng-repeat="vendor in vehicles | filter:searchVehicle" class="list"><a href="{{vendor.link}}" target="_blank" class="item item-thumbnail-left"><img src="data:image/gif;base64,{{vendor.image.base64}}"/><h2>{{vendor.name}}</h2><p>{{vendor.type}}</p></a></div></ion-content></ion-view>
